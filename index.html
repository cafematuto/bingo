<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Bingo Café Matuto</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body{font-family:Arial;background:#000;color:#FFD700;text-align:center}
#numero{font-size:120px;margin:30px}
button{font-size:22px;padding:12px 25px;background:#FFD700;color:#000;border:none;border-radius:8px;margin:5px}
#qrs{display:flex;flex-wrap:wrap;justify-content:center}
.qr{background:#fff;color:#000;margin:10px;padding:10px}
</style>
</head>
<body>
<h1>☕ Bingo Café Matuto ☕</h1>
<div id="numero">—</div>
<button onclick="sortear()">SORTEAR</button>
<button onclick="reiniciar()">REINICIAR</button>
<h2>Cartelas</h2>
<div id="qrs"></div>
<script src="script.js"></script>
<script>
const baseUrl=location.origin+location.pathname.replace("index.html","");
for(let i=1;i<=12;i++){
 let d=document.createElement("div");
 d.className="qr";
 d.innerHTML="<b>Jogador "+i+"</b><div id='qr"+i+"'></div>";
 qrs.appendChild(d);
 new QRCode(document.getElementById("qr"+i),baseUrl+"jogador.html?j="+i);
}
</script>
</body>
</html>
